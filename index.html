<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <H1>TIC TAC TOE</H1>
    </header>
    <div>
        <section id="players">
            <div>
                <label for="player">PLAYER "X"</label>
                <input id="player-one-name" type="text" placeholder="INSERT NAME" value="PLAYER 1" required>
                <label for="player">PLAYER "O":</label>
                <input id="player-two-name" type="text" placeholder="INSERT NAME" value="PLAYER 2" required>
            </div>

            <button id="restart" type="button">Start/Restart</button>
        </section>
        <div id="board">
            <div class="board-container">
                <div class="board" id="0"></div>
                <div class="board" id="1"></div>
                <div class="board" id="2"></div>
            </div>
            <div class="board-container">
                <div class="board" id="3"></div>
                <div class="board" id="4"></div>
                <div class="board" id="5"></div>
            </div>
            <div class="board-container">
                <div class="board" id="6"></div>
                <div class="board" id="7"></div>
                <div class="board" id="8"></div>
            </div>
        </div>
        <div id="game-status-div">
            <h2 id="game-status">
            </h2>
</body>

</html>
